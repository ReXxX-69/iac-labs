jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    concurrency:
      group: "install-dependencies-${{ github.ref }}"
      cancel-in-progress: true

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH  # Dodajemy ścieżkę do poetry do zmiennej PATH

      - name: Cache Poetry Dependencies
        uses: actions/cache@v3
        with:
          path: /home/runner/work/iac-labs/iac-labs/example-app/.venv
          key: ${{ runner.os }}-poetry-dependencies-${{ hashFiles('example-app/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-dependencies-

      - name: Install Project Dependencies
        run: |
          echo "Checking if poetry is installed..."
          which poetry  # Sprawdź, czy poetry jest w systemie
          $HOME/.local/bin/poetry install --no-root  # Użyj pełnej ścieżki do poetry
